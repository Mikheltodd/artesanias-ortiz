<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artesanías Ortiz</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./images/institucional/iconoAO.ico"
    />
    <link href="./style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <!-- Logo Artesanías Ortiz -->
      <a href="./index.html"
        ><img
          src="./images/institucional/LogoTransp.png"
          alt="Logo Artesanías Ortiz"
      /></a>
      <br />
      <nav>
        <a href="./index.html">Home</a> &nbsp
        <a href="./about.html">About Us</a> &nbsp
        <a href="./prices.html">Prices</a>
      </nav>
    </header>
    <main>
      <form action="/formP.html" method="POST">
        <h1>¿Necesitas una cotización?</h1>
        <p>Déjanos tu mensaje.</p>
        <label for="username">Nombre: </label>
        <input
          type="text"
          name="username"
          id="username"
          value=""
          required
          minlength="5"
          maxlength="20"
          pattern="[a-zA-Z0-9]+"
        />
        <br />
        <br />
        <!-- 
            <label for="user-pw">Contraseña: </label>
            <input type="password" name="user-pw" id="user-pw" minlength="8" maxlength="15"> 
            <br />
            <br /> 
            -->
        <label for="product">Producto: </label>
        <input type="text" name="product" id="product" value="" />
        <br />
        <br />
        <label for="q-articles">Cantidad: </label>
        <input
          type="number"
          step="1"
          name="q-articles"
          id="a-articles"
          min="1"
        />
        <br />
        <br />
        <section class="qarticles">
          <span>1</span>
          <input
            type="range"
            name="q-articles"
            id="q-articles"
            min="1"
            max="10"
            step="1"
          />
          <span>+10</span>
        </section>
        <br /><br />
        <section class="userPreferences">
          <span>¿Cuáles son tus productos preferidos?</span>
          <br />
          <br />
          <input type="checkbox" name="preferences" id="Wayúu" value="Wayúu" />
          <label for="Wayúu">Mochilas Wayúu</label>
          <input
            type="checkbox"
            name="preferences"
            id="Arhuacas"
            value="Arhuacas"
          />
          <label for="Arhuacas">Mochilas Arhuacas</label>
          <input
            type="checkbox"
            name="preferences"
            id="Kankuamas"
            value="Kankuamas"
          />
          <label for="Kankuamas">Mochilas Kankuamas</label>
        </section>
        <br /><br />
        <section class="userContactConfirmation">
          <span>¿Te gustaría que nos pusiéramos en contacto contigo?</span>
          <br /><br />
          <input type="radio" name="confirmation" id="yes" value="yes" />
          <label for="yes">Sí</label>
          <input type="radio" name="confirmation" id="no" value="no" />
          <label for="no">No</label>
        </section>
        <br /><br />
        <section class="userMotive">
          <label for="motive"
            >Por favor, indica el motivo de tu consulta:</label
          >
          <select name="motive" id="motive">
            <option value="commerce">Comercio</option>
            <option value="events">Evento</option>
            <option value="gifts">Regalo</option>
            <option value="other">Otro</option>
          </select>
        </section>
        <br /><br />
        <section class="userCity">
          <label for="city">¿Desde qué ciudad realiza la consulta?</label>
          <input type="text" list="cities" id="city" name="city" />
          <datalist id="cities">
            <option value="Cartagena"></option>
            <option value="Barranquilla"></option>
            <option value="Valledupar"></option>
            <option value="Bogotá"></option>
          </datalist>
        </section>
        <br /><br />
        <section class="userDescription">
          <label for="description"
            >En el espacio a continuación puedes darnos más detalles sobre tu
            consulta</label
          >
          <br />
          <textarea name="description" id="description" cols="65" rows="10">
Escribe tu mensaje aquí...
          </textarea>
        </section>
        <section class="submission">
          <input type="submit" value="Enviar" />
        </section>
      </form>
    </main>

    <footer>
      <!-- Datos de Pie de Página -->
      <p>
        <a href="https://www.cartagena.gov.co/" target="_blank"
          >Cartagena de Indias</a
        >
        -
        <a href="http://www.centrocomercialgetsemani.com/" target="_blank"
          >Centro Comercial Getsemaní</a
        >
        <br />
        Locales 1B 48 y 49 <br />
        Cel: +57 3008885561
      </p>
    </footer>
  </body>
</html>
